<!DOCTYPE html>
<html>
<head>
<title>PCB资料录入</title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
<link rel="stylesheet" href="<%=request.getContextPath()%>/css/bootstrap.min.css">
<link rel="stylesheet" href="../../css/font-awesome.min.css">
<link rel="stylesheet" href="../../plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet" href="../../plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="../../css/main.css">
<script src="../../libs/jquery.min.js"></script>
<script src="../../plugins/layer/layer.js"></script>
<script src="../../libs/bootstrap.min.js"></script>
<!--<script src="../../libs/vue.min.js"></script>-->
<script src="../../plugins/jqgrid/grid.locale-cn.js"></script>
<script src="../../plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script src="../../plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="../../js/common.js"></script>
</head>
<body>
<div id="rrapp" >


    <div  class="panel panel-default">
		<div class="panel-heading">PCB资料录入</div>
		<form class="form-horizontal">
			<div class="form-group">
			   	<div class="col-sm-2 control-label">料号</div>
			   	<div class="col-sm-10">
			      <input type="text" class="form-control"  placeholder="正式料号或临时料号"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">SCH</div>
			   	<div class="col-sm-10">
			      <input type="file" class="form-control"  placeholder="SCH资料"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">Layout</div>
			   	<div class="col-sm-10">
			      <input type="file" class="form-control"  placeholder="Layout资料"/>
			    </div>
			</div>
			<div class="form-group">
			   	<div class="col-sm-2 control-label">Gerbe</div>
			   	<div class="col-sm-10">
			      <input type="file" class="form-control"  placeholder="手机号"/>
			    </div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">PCB</div>
				<div class="col-sm-10">
					<input type="file" class="form-control"  placeholder="手机号"/>
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-2 control-label">PCBCheckList</div>
				<div class="col-sm-10">
					<input type="file" class="form-control"  placeholder="手机号"/>
				</div>
			</div>
<!--			<div class="form-group">
			   	<div class="col-sm-2 control-label">PCB</div>
			   	<div class="col-sm-10">
				   	<label v-for="role in roleList" class="checkbox-inline">
					  <input type="checkbox" />
					</label>
				</div>
			</div>

			<div class="form-group">
				<div class="col-sm-2 control-label">状态</div>
				<label class="radio-inline">
				  <input type="radio" name="status" value="0" /> 禁用
				</label>
				<label class="radio-inline">
				  <input type="radio" name="status" value="1" /> 正常
				</label>
			</div>-->
			<div class="form-group">
				<div class="col-sm-2 control-label"></div>
				<input type="button" class="btn btn-primary" @click="saveOrUpdate" value="确定"/>
				&nbsp;&nbsp;<input type="button" class="btn btn-warning" @click="reload" value="返回"/>
			</div>
		</form>
	</div>
</div>

<!--<script src="../../js/modules/sys/user.js"></script>-->
</body>
</html>
